<div class="col-md-10 offset-md-1">

  <div class="row justify-content-center">
    <h3> Edit Product </h3>
  </div>


  <form (ngSubmit)="onSubmit()">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)] = "product.name" name="name">
      </div>
      <div class="form-group col-md-4">
        <label for="category">Category</label>
        <select id="category" class="form-control" [(ngModel)] = "tempCategory" (change) = "onChange($event)" name="category">
          <option selected>Choose...</option>
          <option *ngFor="let cat of categories">{{ cat.name }}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="code">Code</label>
        <input type="text" class="form-control" id="code" [(ngModel)] = "product.code" name="code">
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="2" [(ngModel)] = "product.description" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="description">Image</label>
      <input type="text" class="form-control" id="image" [(ngModel)] = "product.imageUrl" name="image" placeholder="http://image/url">
    </div>

    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="seller">Seller</label>
        <input type="text" class="form-control" id="seller" [(ngModel)] = "product.seller"  name="seller" placeholder="Seller">
      </div>
      <div class="form-group col-md-2">
        <label for="price">Price</label>
        <input type="currency" class="form-control" id="price" [(ngModel)] = "product.price" name="price" placeholder="$0.0">
      </div>
      <div class="form-group col-md-2">
        <label for="quantity">Qty Available</label>
        <input type="number" class="form-control" id="quantity" [(ngModel)] = "product.quantityAvailable" name="quantity" placeholder="0">
      </div>

    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="enabled" [(ngModel)] = "product.enabled" name="enabled">
        <label class="form-check-label" for="gridCheck">
          Enabled?
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>


</div>
