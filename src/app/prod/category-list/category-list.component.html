
<div class = "container">
  <div class="card">
    <h3 class="text-center">Category List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories">
            <td> {{ cat.id }} </td>
            <td> {{ cat.name }} </td>
            <td> {{ cat.description }} </td>
            <td>
              <button class="btn btn-info" (click) = updateCategory(cat.id)>Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
