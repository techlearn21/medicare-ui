<div class="col-md-6 offset-md-3">

  <div class="row justify-content-center">
    <h3> Edit Category </h3>
  </div>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class = "form-control" id = "category_name" [(ngModel)] = "category.name" name="name">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" class = "form-control" id = "description" [(ngModel)] = "category.description" name="description">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>

  </form>

</div>
