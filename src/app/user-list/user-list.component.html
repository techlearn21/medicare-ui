
<div class = "container">
  <div class="card">
    <h3 class="text-center">User List</h3>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td> {{ user.firstName }} </td>
            <td> {{ user.lastName }} </td>
            <td> {{ user.email }} </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
